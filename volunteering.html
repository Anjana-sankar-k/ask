<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volunteering | Anjana Sankar</title>

  <!-- Styles -->
  <link rel="stylesheet" href="./styles/transition.css" />
  <link rel="stylesheet" href="./styles/volunteering.css" />
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
</head>
<body data-page="volunteering">
  <div class="page-transition"></div>

  <!-- Nav -->
  <nav class="nav">
    <a href="./index.html">Home</a>
  </nav>

  <!-- Volunteering Section -->
  <div class="volunteering-container">
    <h1 class="volunteering-title">VOLUNTEERING</h1>

    <div class="volunteering-content">
      <div class="volunteering-img">
        <img src="./images/v1.png" alt="Volunteering" />
      </div>
      <div class="volunteering-text">
        <p>
          I believe in using my time and energy for things that matter. Volunteering is where I
          feel most rooted — whether it’s painting school walls, tutoring, or organizing events.
          <br /><br />
          Community is where I thrive, and giving back is how I stay grounded.
        </p>
      </div>
    </div>
  </div>

  <!-- Transition JS -->
  <script>
    const links = document.querySelectorAll("a");
    links.forEach(link => {
      if (link.href && !link.href.startsWith("#")) {
        link.addEventListener("click", function (e) {
          e.preventDefault();
          document.querySelector(".page-transition").classList.add("active");
          const href = this.getAttribute("href");
          setTimeout(() => {
            window.location.href = href;
          }, 600);
        });
      }
    });

    window.addEventListener("load", () => {
      document.querySelector(".page-transition").classList.remove("active");
    });
  </script>
</body>
</html>
