<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anjana Sankar | Portfolio</title>

  <!-- Style & Fonts -->
  <link rel="stylesheet" href="./styles/style.css" /> 
  <link rel="stylesheet" href="./styles/transition.css" />
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<!-- Page Transition Overlay -->
<div class="page-transition"></div>
<body data-page="home">

    <!-- Consistent Navigation -->
    <nav class="nav">
      <a href="./about.html">About</a>
      <a href="./experience.html">Experience</a>
      <a href="./project.html">Project</a>
      <a href="./connect.html">Contact</a>
      <a href="./volunteering.html">Volunteer</a>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
      <h1 class="name">Anjana <span>sankar</span></h1>
      <h2 class="title">PORTFOLIO</h2>
      <img src="./images/image.png" alt="Anjana Sankar" class="hero-img" />
    </div>

  </div>
  <script>
    const links = document.querySelectorAll('a');

    links.forEach(link => {
      if (link.href && !link.href.startsWith('#')) {
        link.addEventListener('click', function (e) {
          e.preventDefault();
          document.querySelector('.page-transition').classList.add('active');
          const href = this.getAttribute('href');
          setTimeout(() => {
            window.location.href = href;
          }, 600); // Match this with CSS transition duration
        });
      }
    });

    window.addEventListener('load', () => {
      document.querySelector('.page-transition').classList.remove('active');
    });
  </script>

</body>
</html>
